<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>prune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
    }

    .fade-in:nth-child(2) {
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .title {
      font-size: 3em;
      margin: 0.2em 0;
    }

    .subtitle {
      font-size: 1.5em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fade-in title">prune</div>
    <div class="fade-in subtitle">you love your future</div>
  </div>
</body>
</html>
